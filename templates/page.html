{% include "head.html" %}
<body class="flex h-full flex-col">
    {% include "header.html" %}
    <main class="min-h-full">
        <div class="relative mx-auto flex w-full max-w-8xl flex-auto justify-center sm:px-2 lg:px-8 xl:px-12">
            <div class="max-w-2xl min-w-0 flex-auto px-4 py-16 lg:max-w-none lg:pr-0 lg:pl-8 xl:px-16">
                <article class="prose">
                    <header class="mb-9 space-y-1">
                        <p class="font-display text-sm font-medium text-sky-500"></p>
                        <h1 class="font-display text-3xl tracking-tight text-slate-900 dark:text-white">{{ page.title }}</h1>
                    </header>
                    {{ page.content | safe }}
                </article>
                <dl class="mt-12 flex border-t border-slate-200 pt-6 dark:border-slate-800">
                    <div>
                        <dt class="font-display text-sm font-medium text-slate-900 dark:text-white">Last modified</dt>
                        <dd class="mt-1">
                            <a class="flex items-center gap-x-1 text-base font-semibold text-slate-500 hover:text-slate-600 dark:text-slate-400 dark:hover:text-slate-300">
                                {% if page.updated %}{{ page.updated }}{% else %}{{ page.date }}{% endif %}
                            </a>
                        </dd>
                    </div>
                </dl>
            </div>
        </div>
    </main>
    {% include "footer.html" %}
{% include "end.html" %}
